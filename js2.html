<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js2.html</title>
</head>
<body>
    <center>
    <h2>JavaScript Function</h2>

    <p>This example calls a function which perform a calculation and returns the result:</p>
    <p id="demo" ></p>
    <script>
        var x=myFunction(4, 5);
        document.getElementById("demo").innerHTML= x ;

        function myFunction(a, b) {
            return a + b;
        }

    </script>
    </center>
    
</body>
</html>
